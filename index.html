<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
   <div class="container">
    <div class="box1">
          <div class="images" id="rock">
            <img src="rock.jpg">
          </div>
          <div class="images " id="paper">
            <img src="paper.jpg">
          </div>
          <div class="images " id="scissors">
            <img src="scissors.jpg">
          </div>
        
      
       
      
       </div>

       <div class="box2">
           <div class="score-box">
            <p id="userscore">0</p>
            <p style ="color:black;">You</p>
           </div> 
           <div class="score-box">
            <p id="compscore">0</p>
            <p style ="color:black;">Comp</p>
           </div> 
       </div>


       <div class="box3">
        <p id="msg1">Pick your move</p>
       </div>
       <div class="box4">
        <p id="msg2">Refresh</p>
       </div>

      <div >
        <img id="alok" src="winning image.jpeg" alt="image">
      </div>
      <div >
        <img id="raj" src="loseing movement.png" alt="image">
      </div>






   </div>
   <script src="script.js"></script>

   
</body>
</html>
